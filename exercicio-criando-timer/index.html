<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Meu Timer</title>
</head>
<body>
    <div class="parafuso" id="parafuso1" style="transform: rotate(-50deg);">
        <div style="margin-top: 25px; border: 1px solid #1C1C1C;"></div>
    </div>
    <div class="parafuso" id="parafuso2" style="transform: rotate(65deg);">
        <div style="margin-top: 25px; border: 1px solid #1C1C1C;"></div>
    </div>
    <div class="parafuso" id="parafuso3" style="transform: rotate(-80deg);">
        <div style="margin-top: 25px; border: 1px solid #1C1C1C;"></div>
    </div>
    <div class="parafuso" id="parafuso4" style="transform: rotate(35deg);">
        <div style="margin-top: 25px; border: 1px solid #1C1C1C;"></div>
    </div>
    <h1>Timer</h1>
    <section class="container">
        <div id="display">
            <p id="relogio">00 : 00 : 00</p>
        </div>
        <div>
            <button class="iniciar">Iniciar</button>
            <button class="pausar">Pausar</button>
            <button class="zerar">Zerar</button>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
